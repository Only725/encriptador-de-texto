<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <main>
            <div class="main-entradaTexto">
                <div class="main-entradaTexto__areaTexto">
                    <textarea name="entradaTexto" id="entradaTexto" oninput="verificarTexto(this.value)" cols="30" rows="10"  placeholder="Ingrese el texto aquí" ></textarea>
                    <p id="advertencia"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="main-entradaTexto__botones">
                    <input type="button" onclick="mostrarTexto('encriptar')" value="Encriptar" id="encriptar" class="botonEntradaTexto">
                    <input type="button" onclick="mostrarTexto('desencriptar')" value="Desencriptar" id="desencriptar" class="botonEntradaTexto">   
                </div>
            </div>
    
            <div class="main-salidaTexto">
                <div class="main-salidaTexto__antes" id="antes">
                    <img src="img/HobreLupa.png" alt="Hombre con una lupa">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="main-salidaTexto__despues" id="despues">
                    <div class="texto">
                        <p id="main-salidaTexto"></p>
                    </div>
                    <div class="boton">
                        <input type="button" value="Copiar" id="copiar" onclick="copiarTexto()">
                    </div>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
        
    </main>
    
</body>
</html>
